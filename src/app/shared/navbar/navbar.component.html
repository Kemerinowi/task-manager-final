<header class="navbar">
  <nav class="nav-container">
    <div class="nav-brand">
      <a routerLink="/tasks" class="logo">
        <span class="logo-icon">📝</span>
        <span class="logo-text">Task Manager</span>
      </a>
    </div>

    <button
      class="mobile-menu-btn"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="nav-menu" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li>
          <a routerLink="/tasks" routerLinkActive="active" (click)="closeMenu()"
            >Görevler</a
          >
        </li>
        <li>
          <a
            routerLink="/add-task"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Yeni Görev</a
          >
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()"
            >Hakkında</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="active"
            (click)="closeMenu()"
            >İletişim</a
          >
        </li>
      </ul>
      <button class="logout-btn" (click)="logout()">
        <span class="logout-icon">🚪</span>
        <span class="logout-text">Çıkış Yap</span>
      </button>
    </div>
  </nav>
</header>
